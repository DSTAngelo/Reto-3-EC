<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assents/css/estilos.css" rel="stylesheet">
    <link href="./assents/css/logo.css" rel="stylesheet">
    <link href="./assents/css/cabecera.css" rel="stylesheet">
    <link href="./assents/css/login_retoques.css" rel="stylesheet">
    <link href="./assents/css/zona_informacion.css" rel="stylesheet">
    <link href="./assents/css/footer.css" rel="stylesheet">
    <link href="./assents/css/responsive.css" rel="stylesheet">
    <link href="./assents/css/responsive-login.css" rel="stylesheet">
    <link href="./assents/css/reset.css" rel="stylesheet">
    <link href="./assents/css/normalize.css" rel="stylesheet">
    <!-- Font icons-->
        <script src="https://kit.fontawesome.com/b995bfc617.js" crossorigin="anonymous"></script>
    <title>Alura Login</title>
</head>
    <body>
        <header>
            <img src="./assents/img/Logo.svg" alt="" class="logo__head" id="logo_head" onclick="navegacion_Link()">
            <button type="submit" class="logo__boton"  onclick="show()">Login</button>
            <i class="fa-solid fa-magnifying-glass fa-position"></i>
        </header>
        <section class="buscador">
            <div class="caja">
                <input type="text" class="logo__buscador" name="buscador" placeholder="Que Desea Buscar ?">
            </div>
        </section>

        <section class="barra_login">
            <div class="barra__login">
                <p class="titulo_login">Iniciar Sesión</p>
            </div>
        </section>

         <section class="contenedor__formulario" id="contenedor__formulario">
            <div class="contenedor__formulario__principal">
                <form id="login" class="login">
                    <input type="email" name="email" id="email" class="formulario__control email__login estilo-login" placeholder="Escriba su correo electrónico">
                    <input type="password" name="password" id="password" class="formulario__control password__login estilo-login" placeholder="Escriba su contraseña">
                    <button type="submit" id="boton__login" class="boton__login" onclick="login_autorizacion()">Entrar</button>
                    <!-- <p class="formulario__texto">¿No tienes una cuenta? <a href="registro.html" class="formulario__link">Registrate</a></p> -->
                    <span id="alertas" class="alertas"> </span>
                </form>
            </div>
        </section>
        
        <section class="zona__informacion">
            <div class="zona__uno">
                <img src="./assents/img/Logo.svg" alt="" class="zona__imagen">
                <p class="zona__text-1">Quienes Somos</p>
                <p class="zona__text-2">Política de privacidad</p>
                <p class="zona__text-2">Programa de fidelidad</p>
                <p class="zona__text-2">Nuestras tiendas</p>
                <p class="zona__text-2">Quiero ser franquiciado</p>
                <p class="zona__text-2">Anúncie aquí</p>
            </div>
            <form action="" id="zona__contacto" class="zona__contacto">
                <div class="zona__dos">
                    <p class="titulo__contacto">Hable con nosotros</p>
                    <input type="text" id="nombre_input" class="nombre__contacto estilo-contacto" name="nombre" placeholder="Nombre">
                    <textarea id="mensaje_text" class="mensaje__contacto estilo-contacto" rows="5" cols="40" name="mensaje" placeholder="Escribe tu Mensaje" maxlength="300"></textarea>
                    <button id= "boton__contacto" type="submit" class="boton__contacto">Enviar Mensaje</button>
                    <span id="label_contenido" class="comprobacion-contacto">---</span>
                </div>
            </form>
        </section>
        <footer>
            <p class="desarrollado">Desarrollado por @DST-Angel 2022</p>
        </footer>
        <script src="./js/navegacion.js"></script>
        <script src="./js/js_login.js"></script>
        <script src="/js/formulario.js"></script>
    </body>
</html>
